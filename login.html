<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="tz-main-body">
        <div class="tz-overflowpart">
            <div class = "tz-header">
                <h2 class = "text-center tz-login-header-tag">Print My Ad</h2>
            </div>
            <div class="container">
                <div class="tz-signin">
                    <h2 class="h2 font-weight-normal text-primary mt-4 mb-3" style="font-size:30px">Sign In</h2>
                    <form action="#" method="get" >
                        <div class="form-label-group mb-3">
                            <input id="inputEmail" class="form-control" type="email" name="email"  placeholder="Email Address" required autofocus>
                            <!-- <label for="inputEmail">Email Address</label> -->
                        </div>
                        <div class="form-label-group mb-4">
                            <input id="inputPassword" class="form-control mb-2" type="password" name="password" placeholder="Password" required>
                            <!-- <label for="inputPassword">Password</label>             -->
                            <a class="btn-link" href="/forgetPassword.html">Forget Password ?</a>
                        </div>
                        <div>
                            <button class = "form-control btn-primary">Sign In</button>
                        </div>
                         <div  class="text-center mt-4">
                            <a class="btn-link" href="/register.html">Create New Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>               
    <footer class="page-footer font-small tz-footer">
        <div class="text-center py-3 tz-footerdiv">
            Â© 2019 Copyright:
            <a href="https://www.printmyad.com"> printmyad.com</a>
        </div>
    </footer>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
